<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Filter Boxes</title>
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box1">
                                <i class="fa fa-chevron-down"></i> Brand
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box1">
                            <div class="card-body">
                                <ul class="menu scroll">
                                    <li><a href="#">Lenovo</a></li>
                                    <li><a href="#">Asus</a></li>
                                    <li><a href="#">Dell</a></li>
                                    <li><a href="#">HP</a></li>
                                    <li><a href="#">MSI</a></li>
                                    <li><a href="#">Samsung</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box2">
                                <i class="fa fa-chevron-down"></i> Price
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box2">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="" class="form-label">Min</label>
                                        <input type="number" class="form-control" placeholder="6.000 &#8378">
                                    </div>
                                    <div class="col-6">
                                        <label for="" class="form-label">Max</label>
                                        <input type="number" class="form-control" placeholder="96.000 &#8378">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-light w-100">Apply</button>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box3">
                                <i class="fa fa-chevron-down"></i> Screen Size
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box3">
                            <div class="card-body">
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">13.3 inch</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">14 inch</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">15 inch</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">17 inch</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box4">
                                <i class="fa fa-chevron-down"></i> RAM Capacity
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box4">
                            <div class="card-body">
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">16 GB</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">32 GB</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">64 GB</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">128 GB</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box5">
                                <i class="fa fa-chevron-down"></i> Model
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box5">
                            <div class="card-body">
                                <label for="" class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="model">
                                    <span class="form-check-label">Gaming Computer</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="model">
                                    <span class="form-check-label">Notebook</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="model">
                                    <span class="form-check-label">Ultrabook</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="model">
                                    <span class="form-check-label">Laptop</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
